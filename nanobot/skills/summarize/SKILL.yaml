sections:
- title: Summarize
  content: Fast CLI to summarize URLs, local files, and YouTube links.
  subsections:
  - title: When to use (trigger phrases)
    content: 'Use this skill immediately when the user asks any of:

      - ‚Äúuse summarize.sh‚Äù

      - ‚Äúwhat‚Äôs this link/video about?‚Äù

      - ‚Äúsummarize this URL/article‚Äù

      - ‚Äútranscribe this YouTube/video‚Äù (best-effort transcript extraction; no `yt-dlp`
      needed)'
  - title: Quick start
    code_blocks:
    - language: bash
      content: 'summarize "https://example.com" --model google/gemini-3-flash-preview

        summarize "/path/to/file.pdf" --model google/gemini-3-flash-preview

        summarize "https://youtu.be/dQw4w9WgXcQ" --youtube auto'
  - title: 'YouTube: summary vs transcript'
    content: 'Best-effort transcript (URLs only):




      If the user asked for a transcript but it‚Äôs huge, return a tight summary first,
      then ask which section/time range to expand.'
    code_blocks:
    - language: bash
      content: summarize "https://youtu.be/dQw4w9WgXcQ" --youtube auto --extract-only
  - title: Model + keys
    content: 'Set the API key for your chosen provider:

      - OpenAI: `OPENAI_API_KEY`

      - Anthropic: `ANTHROPIC_API_KEY`

      - xAI: `XAI_API_KEY`

      - Google: `GEMINI_API_KEY` (aliases: `GOOGLE_GENERATIVE_AI_API_KEY`, `GOOGLE_API_KEY`)


      Default model is `google/gemini-3-flash-preview` if none is set.'
  - title: Useful flags
    content: '- `--length short|medium|long|xl|xxl|<chars>`

      - `--max-output-tokens <count>`

      - `--extract-only` (URLs only)

      - `--json` (machine readable)

      - `--firecrawl auto|off|always` (fallback extraction)

      - `--youtube auto` (Apify fallback if `APIFY_API_TOKEN` set)'
    lists:
    - type: bullet
      items:
      - '`--length short|medium|long|xl|xxl|<chars>`'
      - '`--max-output-tokens <count>`'
      - '`--extract-only` (URLs only)'
