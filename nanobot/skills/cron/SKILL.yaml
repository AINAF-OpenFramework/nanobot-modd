  format_version: '1.0'
frontmatter:
  name: cron
  description: Schedule reminders and recurring tasks.
title: Cron
sections:
- title: Cron
  content: Use the `cron` tool to schedule reminders or recurring tasks.
  subsections:
  - title: Three Modes
    content: '1. **Reminder** - message is sent directly to user

      2. **Task** - message is a task description, agent executes and sends result

      3. **One-time** - runs once at a specific time, then auto-deletes'
    lists:
    - type: numbered
      items:
      - '**Reminder** - message is sent directly to user'
      - '**Task** - message is a task description, agent executes and sends result'
      - '**One-time** - runs once at a specific time, then auto-deletes'
  - title: Examples
    content: 'Fixed reminder:



      Dynamic task (agent executes each time):



      One-time scheduled task (compute ISO datetime from current time):



      List/remove:'
    code_blocks:
    - language: ''
      content: cron(action="add", message="Time to take a break!", every_seconds=1200)
    - language: ''
      content: cron(action="add", message="Check HKUDS/nanobot GitHub stars and report",
        every_seconds=600)
    - language: ''
      content: cron(action="add", message="Remind me about the meeting", at="<ISO
        datetime>")
    - language: ''
      content: 'cron(action="list")

        cron(action="remove", job_id="abc123")'
  - title: Time Expressions
    content: '| User says | Parameters |

      |-----------|------------|

      | every 20 minutes | every_seconds: 1200 |

      | every hour | every_seconds: 3600 |

      | every day at 8am | cron_expr: "0 8 * * *" |

      | weekdays at 5pm | cron_expr: "0 17 * * 1-5" |

      | at a specific time | at: ISO datetime string (compute from current time) |'
