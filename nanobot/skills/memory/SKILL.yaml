_meta:
  source: SKILL.md
  format_version: '1.0'
frontmatter:
  name: memory
  description: Two-layer memory system with grep-based recall.
  always: true
title: Memory
sections:
- title: Memory
  subsections:
  - title: Structure
    content: '- `memory/MEMORY.md` — Long-term facts (preferences, project context,
      relationships). Always loaded into your context.

      - `memory/HISTORY.md` — Append-only event log. NOT loaded into context. Search
      it with grep.'
    lists:
    - type: bullet
      items:
      - '`memory/MEMORY.md` — Long-term facts (preferences, project context, relationships).
        Always loaded into your context.'
      - '`memory/HISTORY.md` — Append-only event log. NOT loaded into context. Search
        it with grep.'
  - title: Search Past Events
    content: 'Use the `exec` tool to run grep. Combine patterns: `grep -iE "meeting|deadline"
      memory/HISTORY.md`'
    code_blocks:
    - language: bash
      content: grep -i "keyword" memory/HISTORY.md
  - title: When to Update MEMORY.md
    content: 'Write important facts immediately using `edit_file` or `write_file`:

      - User preferences ("I prefer dark mode")

      - Project context ("The API uses OAuth2")

      - Relationships ("Alice is the project lead")'
  - title: Auto-consolidation
    content: Old conversations are automatically summarized and appended to HISTORY.md
      when the session grows large. Long-term facts are extracted to MEMORY.md. You
      don't need to manage this.
