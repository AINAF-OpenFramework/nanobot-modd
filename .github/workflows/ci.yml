name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e .[dev]
      - run: ruff check nanobot/
      - run: pytest tests/ --cov=nanobot/middleware --cov=nanobot.config.keyring --cov=nanobot/telemetry --cov=nanobot.agent.embeddings --cov-report=xml --cov-fail-under=80
      - uses: codecov/codecov-action@v3

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t nanobot:test .
      - run: bash tests/test_docker.sh
