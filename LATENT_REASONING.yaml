sections:
- title: Latent Reasoning
  subsections:
  - title: 1. Overview
    content: '- Latent reasoning blends fast instinct-style hypothesis generation
      with iterative refinement.

      - The agent keeps uncertainty explicit via entropy and asks clarifying questions
      when needed.'
    lists:
    - type: bullet
      items:
      - Latent reasoning blends fast instinct-style hypothesis generation with iterative
        refinement.
      - The agent keeps uncertainty explicit via entropy and asks clarifying questions
        when needed.
  - title: 2. Architecture
    content: '1. Input + context

      2. Initial hypotheses (instinct pass)

      3. Entropy check

      4. Optional expansion (Monte Carlo sampling)

      5. Beam pruning at each depth

      6. Final superpositional state'
    code_blocks:
    - language: mermaid
      content: "flowchart TD\n    A[Input + Context] --> B[Instinct hypotheses]\n\
        \    B --> C{Entropy >= threshold?}\n    C -- no --> F[Finalize]\n    C --\
        \ yes --> D[Monte Carlo expansion]\n    D --> E[Beam prune]\n    E --> C"
    lists:
    - type: numbered
      items:
      - Input + context
      - Initial hypotheses (instinct pass)
      - Entropy check
      - Optional expansion (Monte Carlo sampling)
      - Beam pruning at each depth
      - Final superpositional state
  - title: 3. Configuration
    content: '- `clarify_entropy_threshold`: lower values reduce clarifying questions.

      - `latent_max_depth`: increase for deeper iterative refinement.

      - `beam_width`: number of hypotheses retained at each depth.

      - `monte_carlo_samples`: enables expansion when non-zero.

      - `latent_retry_attempts`, `latent_retry_min_wait`, `latent_retry_max_wait`,
      `latent_retry_multiplier`: backoff policy for latent LLM calls.'
    lists:
    - type: bullet
      items:
      - '`clarify_entropy_threshold`: lower values reduce clarifying questions.'
      - '`latent_max_depth`: increase for deeper iterative refinement.'
      - '`beam_width`: number of hypotheses retained at each depth.'
      - '`monte_carlo_samples`: enables expansion when non-zero.'
      - '`latent_retry_attempts`, `latent_retry_min_wait`, `latent_retry_max_wait`,
        `latent_retry_multiplier`: backoff policy for latent LLM calls.'
  - title: 4. Troubleshooting
    content: '- Too many clarifying questions: lower `clarify_entropy_threshold`.

      - No refinement: increase `latent_max_depth` and/or `monte_carlo_samples`.'
    lists:
    - type: bullet
      items:
      - 'Too many clarifying questions: lower `clarify_entropy_threshold`.'
      - 'No refinement: increase `latent_max_depth` and/or `monte_carlo_samples`.'
